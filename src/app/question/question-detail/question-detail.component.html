<p-card>
  <h4>{{ question?.question }}</h4>
  <div class="card">
    <p-table [value]="question?.answers" [tableStyle]="{ 'min-width': '40rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>{{ "Answers" | translate }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-answer>
        <tr>
          <td>
            {{ answer?.answer }} <span *ngIf="isAdmin">, by: <strong>{{answer?.user.userName}}</strong></span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="card flex justify-content-center">
    <!-- <p-toast></p-toast> -->
    <p-splitButton
      label="{{ 'Options' | translate }}"
      icon="pi pi-plus"
      [model]="items"
    ></p-splitButton>
  </div>
</p-card>
<p-card>
  <router-outlet></router-outlet>
</p-card>
