<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="from-group">
        <label for="username">{{ 'Username' | translate }}</label>
        <input
          type="username"
          name="username"
          class="form-control"
          ngModel
          required
          minlength="4"
        />
      </div>
      <div class="from-group">
        <label for="password">{{ 'Password' | translate }}</label>
        <input
          type="password"
          name="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div style="margin-top: 2%">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ (isLoginMode ? "Login" : "Sign Up") | translate }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          {{"Switch to" | translate }} {{ (isLoginMode ? "Sign Up" : "Login") | translate }}
        </button>
      </div>

      <div class="alert alert-warning" *ngIf="authForm.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>

      <div class="form-group">
        <div
          *ngIf="authForm.submitted && isLoginFailed"
          class="alert alert-danger"
          role="alert"
        >
          Login failed: {{ errorMessage }}, check your inputs
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!, Switch to login
    </div>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
